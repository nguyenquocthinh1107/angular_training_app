<div class="delete-category-container">
  <h1 mat-dialog-title>Are you sure when delete ?</h1>
  <div mat-dialog-content></div>
  <div id="button-form-dialog" mat-dialog-actions>
    <button id="cancel-button" mat-button mat-dialog-close>CANCEL</button>
    <button id="submit-button" mat-button type="submit" (click)="handleDeleteCategory()">YES</button>
  </div>
</div>
