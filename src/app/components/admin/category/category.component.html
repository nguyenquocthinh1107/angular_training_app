<div class="user_table_container">
  <div class="table_header">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Thinh"
        #input
      />
    </mat-form-field>
    <div class="demo-button-container">
      <button mat-raised-button class="demo-button"><mat-icon>add</mat-icon></button>
    </div>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Acc_name Column -->
      <ng-container matColumnDef="category_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category name</th>
        <td mat-cell *matCellDef="let row">{{ row.category_name }}</td>
      </ng-container>

      <!-- Username Column -->
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Detail</th>
        <td mat-cell *matCellDef="let row">{{ row.detail }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let row">{{ row.price }}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
        <td mat-cell *matCellDef="let row">{{ row.date }}</td>
      </ng-container>
      
      <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <div class="action-button-container">
            <button mat-raised-button class="action-button create"><mat-icon>create</mat-icon></button>
            <button mat-raised-button class="action-button delete"><mat-icon>delete</mat-icon> </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
<router-outlet></router-outlet>
